<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统管理平台</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <!-- Angular Material CSS now available via Google CDN; version 0.9.4 used here -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body ng-app="tabsDemoDynamicTabs">
    <header>
        <div class="box-1200 fn-clear">
            <div class="header-logo fn-left">
                <img class="logo" src="images/logo.png" alt="">
            </div>
            <div class="header-topbar fn-right">
                <!-- remind -->
                <div class="remind fn-left">
                    <span class="remind-item"><i class="iconfont">&#xe60c;</i><i class="drogue">99</i></span>
                    <span class="remind-item"><i class="iconfont">&#xe609;</i></span>
                    <span class="remind-item"><i class="iconfont">&#xe60a;</i></span>
                </div>
                <!-- search -->
                <div class="search fn-left" ng-controller="searchCtrl">
                    <search-directive search-fn="searchFn()"></search-directive>
                </div>
                <!-- user -->
                <div class="user fn-right">
                	<img src="images/photo1.jpg" alt="" class="photo fn-left">
                	<p class="name">Albertwang</p>
                </div>
            </div>
        </div>
    </header>
    <div class="box-1200 fn-clear" ng-controller="tabsCtrl">
        <div class="accordion-list fn-left" ng-controller="accordionCtrl">
            <accordion-list-directive lists="lists" value="value" add-tab="addTab()"></accordion-list-directive>
        </div>
        <div class="tab-container fn-left">
        	<tabs-title-directive remove-tab="removeTab()"></tabs-title-directive>
        	<tabs-content-directive></tabs-content-directive>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-touch/1.5.8/angular-touch.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/2.1.3/ui-bootstrap.js"></script>
    <!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="indexCtrl.js"></script>
</body>

</html>
