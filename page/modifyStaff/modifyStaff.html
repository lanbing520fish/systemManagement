<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统管理平台-新建/修改用户</title>
    <link href="../../lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="modifyStaff.css">
</head>

<body ng-app="modifyStaff">
	<div class="modify-staff">
        <div class="staff-man-result">
            <div class="row result-header">
                <div class="col-xs-4">
                    <div class="title">
                        <img src="../../images/icon_staffList.png">
                        <p class="title-cn">修改用户</p>
                        <p class="title-en">Modify staff</p>
                    </div>
                </div>
            </div>
            <!-- 弹出 -->
            <div ng-controller="selectStaffManModalCtrl as $ctrl">
                <div class="result-table">
                    <div class="modify-staff-man">
                        <form name="modifyStaff" ng-submit="modifyStaffFormSubmit()" ng-controller="modifyStaffFormCtrl" class="form-inline" role="form">
                            <div class="row mb10">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="control-label edit-label" for="userId">用户ID：</label>
                                        <input type="input" id="userId" class="form-control modify-input" ng-model="modifyStaffForm.userId" disabled>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="control-label edit-label" for="staffJobId">员工工号：</label>
                                        <input type="input" id="staffJobId" class="form-control jobId-input" ng-model="modifyStaffForm.staffJobId" disabled>
                                        <button type="button" ng-click="checkStaffMan()" class="btn btn-sm btn-jobId">选择</button>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="control-label edit-label" for="staffName">员工姓名：</label>
                                        <input type="input" id="staffName" class="form-control modify-input" ng-model="modifyStaffForm.staffName" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb10">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="control-label edit-label" for="userAccount">用户账户：</label>
                                        <input type="input" id="userAccount" class="form-control modify-input" ng-model="modifyStaffForm.userAccount">
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="control-label edit-label" for="staffPhoneNum">手机号码：</label>
                                        <input type="input" id="staffPhoneNum" class="form-control modify-input" ng-model="modifyStaffForm.staffPhoneNum">
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="control-label edit-label" for="systemPassword">系统密码：</label>
                                        <input type="password" id="systemPassword" class="form-control modify-input" ng-model="modifyStaffForm.systemPassword" ng-disabled="modifyStaffForm.checkDefault">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb10">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label edit-label" for="confirmPassword">密码确认：</label>
                                        <input type="password" id="confirmPassword" class="form-control modify-input" ng-model="modifyStaffForm.confirmPassword" ng-disabled="modifyStaffForm.checkDefault">
                                        <input type="checkbox" id="checkDefault" class="check-default" ng-model="modifyStaffForm.checkDefault">
                                        <label class="control-label" for="checkDefault">默认初始化6个8</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb10">
                                <div class="col-xs-12">
                                    <div class="from-group">
                                        <label class="control-label edit-label" for="remark">备注：</label>
                                        <textarea id="remark" class="form-control remark" ng-model="modifyStaffForm.remark"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <button class="btn btn-cancel">取消</button>
                                    <button type="submit" ng-disabled="isForbid" class="btn btn-submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="$ctrl.cancel()">Close</button>
                        <h3 class="modal-title" id="modal-title"><i class="iconfont">&#xe603;</i>员工选择</h3>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <!-- 查询 -->
                        <div class="staff-man-query">
                            <form name="queryStaff" ng-submit="queryStaffFormSubmit()" ng-controller="queryStaffFormCtrl" class="form-inline" role="form">
                                <div class="row mb10">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="control-label" for="staffId">员工工号：</label>
                                            <input type="input" id="staffId" class="form-control query-input" ng-model="queryStaffForm.staffId">
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="control-label" for="staffName">员工姓名：</label>
                                            <input type="input" id="staffName" class="form-control query-input" ng-model="queryStaffForm.staffName">
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="control-label" for="staffArea">归属地区：</label>
                                            <select class="form-control query-input" id="staffArea" ng-model="queryStaffForm.staffArea" ng-options="opt for opt in areaList"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 text-right">
                                        <button type="submit" ng-disabled="isForbid" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- 结果 -->
                        <div class="staff-man-result" ng-controller="staffManResultCtrl">
                            <div class="row result-header">
                                <div class="col-xs-4">
                                    <div class="title">
                                        <img src="../../images/icon_staffList.png">
                                        <p class="title-cn">员工列表</p>
                                        <p class="title-en">Staff list</p>
                                    </div>
                                </div>
                            </div>
                            <div class="result-table">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>员工ID</th>
                                            <th>员工工号</th>
                                            <th>员工姓名</th>
                                            <th>归属地区</th>
                                            <th>状态</th>
                                            <th>生效时间</th>
                                            <th>失效时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in staffManResultList">
                                            <td>
                                                <input type="radio" name="staffRadio" ng-click="selectStaffMan($index)">
                                            </td>
                                            <td>
                                                <p ng-bind="item.staffId"></p>
                                            </td>
                                            <td>
                                                <p ng-bind="item.staffJobId"></p>
                                            </td>
                                            <td>
                                                <p ng-bind="item.staffName"></p>
                                            </td>
                                            <td>
                                                <p ng-bind="item.staffArea"></p>
                                            </td>
                                            <td>
                                                <p ng-bind="item.status"></p>
                                            </td>
                                            <td>
                                                <p ng-bind="item.createDate"></p>
                                            </td>
                                            <td>
                                                <p ng-bind="item.lastModifiedDate"></p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div ng-controller="paginationCtrl" class="text-center">
                                <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">关闭</button>
                        <button class="btn btn-submit" type="button" ng-click="$ctrl.ok()">确定</button>
                    </div>
                </script>
            </div>
        </div>   
    </div>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-aria.min.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/ui-bootstrap.js"></script>
    <script src="../../lib/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="modifyStaff.js"></script>
</body>

</html>
