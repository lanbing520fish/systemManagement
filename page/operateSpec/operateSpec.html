<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统管理平台-权限规格配置</title>
    <link href="../../lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="operateSpec.css">
</head>

<body ng-app="operateSpecModule">
    <div class="operate-spec">
        <!-- 查询 -->
        <div class="operate-spec-query">
            <form name="queryOperateForm" ng-submit="queryOperateFormSubmit()" ng-controller="queryOperateFormCtrl" class="form-inline" role="form">
                <div class="row mb10">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label" for="operateId">权限规格编码：</label>
                            <input type="input" id="operateId" class="form-control query-input" ng-model="queryOperateForm.operateId">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label" for="operateName">权限规格名称：</label>
                            <input type="input" id="operateName" class="form-control query-input" ng-model="queryOperateForm.operateName">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label" for="operateType">权限类型：</label>
                            <input type="input" id="operateType" class="form-control query-input" ng-model="queryOperateForm.operateType">
                        </div>
                    </div>
                </div>
                <div class="row text-right">
                    <button type="submit" ng-disabled="isForbid" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                </div>
            </form>
        </div>
        <!-- 弹出 -->
        <div ng-controller="detailQueryOperateModalCtrl as $ctrl">
            <!-- 结果 -->
            <div class="operate-spec-result" ng-controller="queryOperateResultCtrl">
                <div class="row result-header"> 
                    <div class="col-xs-4">
                        <div class="title">
                            <img src="../../images/icon_typeSetup.png">
                            <p class="title-cn">权限规格配置</p>
                            <p class="title-en">Jurisdiction</p>
                        </div>
                    </div>
                    <div class="col-xs-8 text-right"> 
                        <button ng-click="addQueryOperate()" class="btn btn-xs btn-set"><i class="iconfont">&#xe60e;</i> 新建</button>
                        <button ng-click="" class="btn btn-xs btn-set"><i class="iconfont">&#xe613;</i> 启用</button>
                        <button ng-click="" class="btn btn-xs btn-set"><i class="iconfont">&#xe612;</i> 停用</button>
                        <button ng-click="" class="btn btn-xs btn-set"><i class="iconfont">&#xe610;</i> 删除</button>
                        <button ng-click="" class="btn btn-xs btn-set"><i class="iconfont">&#xe60f;</i> Excel批量导入</button>
                    </div>
                </div>
                <div class="result-table">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>选择</th>
                                <th>权限规格ID</th>
                                <th>权限规格名称</th>
                                <th>权限规格编码</th>
                                <th>权限类型</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>最后修改时间</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in queryOperateResultList">
                                <td>
                                    <input type="checkbox" name="checkbox{{$index}}">
                                </td>
                                <td>
                                    <p ng-bind="item.operateId"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.operateName"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.operateCode"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.operateType"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.status"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.creatDate"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.lastModifiedDate"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.description"></p>
                                </td>
                                <td>
                                    <button ng-click="" class="btn btn-xs btn-edit"><i class="iconfont">&#xe60d;</i> 修改</button>
                                    <button ng-click="detailQueryOperate($index)" class="btn btn-xs btn-edit"><i class="iconfont">&#xe60b;</i> 详情</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-controller="paginationCtrl" class="text-center">
                    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                </div>
            </div>
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$ctrl.cancel()">Close</button>
                    <h3 class="modal-title" id="modal-title"><i class="iconfont">&#xe603;</i>权限信息</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <form name="detailQueryOperateForm" ng-submit="detailQueryOperateFormSubmit()" ng-controller="detailQueryOperateFormCtrl" class="form-inline" role="form">
                        <div class="row mb10">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="operateId">权限ID：</label>
                                    <label id="operateId" class="control-label edit-label" ng-model="detailQueryOperate.operateId">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="operateName">权限名称：</label>
                                    <label id="operateName" class="control-label edit-label" ng-model="detailQueryOperate.operateName">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="operateCode">权限编码：</label>
                                    <label id="operateCode" class="form-control edit-label" ng-model="detailQueryOperate.operateCode">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="operateType">权限类型：</label>
                                    <label class="form-control edit-label" id="operateType" ng-model="detailQueryOperate.operateType"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row mb10">
                            <div class="form-group">
                                <label class="control-label edit-label" for="description">描述：</label>
                                <label class="form-control edit-label" id="description" ng-model="detailQueryOperate.description"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-submit" type="button" ng-disabled="isForbidSubmit" ng-click="$ctrl.ok()">确定</button>
                    <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">关闭</button>
                </div>
            </script>
        </div>
    </div>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-aria.min.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/ui-bootstrap.js"></script>
    <script src="../../lib/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="operateSpec.js"></script>
</body>

</html>
