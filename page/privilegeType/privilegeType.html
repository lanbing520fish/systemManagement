<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统管理平台-权限类型管理</title>
    <link href="../../lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="privilegeType.css">
</head>

<body ng-app="privilegeTypeModule">
     <div class="privilege-type">
        <!-- 查询 -->
        <div class="privilege-type-query">
            <form name="queryTypeForm" ng-submit="queryTypeFormSubmit()" ng-controller="queryTypeFormCtrl" class="form-inline" role="form">
                <div class="row ">
                    <div class="col-xs-5">
                        <div class="form-group">
                            <label class="control-label" for="typeId">权限类型编码：</label>
                            <input type="input" id="typeId" class="form-control query-input" ng-model="queryTypeForm.typeId">
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="form-group">
                            <label class="control-label" for="typeName">权限类型名称：</label>
                            <input type="input" id="typeName" class="form-control query-input" ng-model="queryTypeForm.typeName">
                        </div>
                    </div>
                    <div class="col-xs-2">
                         <button type="submit" ng-disabled="isForbid" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 结果 -->
        <div ng-controller="editQueryTypeModalCtrl as $ctrl">
            <div class="privilege-type-result" ng-controller="privilegeTypeResultCtrl">
                <div class="tabtop">
                    <div class="left">
                        <img src="../../images/icon_typeSetup.png">
                        <div class="wrds">
                            <p class="p1">权限类型配置</p>
                            <p class="p2">Jurisdiction</p>
                        </div>
                    </div>
                    <div class="right"> 
                        <button ng-click="addQueryType()" class="btn btn-xs btn-set"><i class="iconfont">&#xe60e;</i> 新建</button>
                        <button ng-click="" class="btn btn-xs btn-set"><i class="iconfont">&#xe610;</i> 删除</button>
                    </div>
                </div>
                <div class="result-table">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th width="12%">选择</th>
                                <th width="15%">权限类型编码</th>
                                <th width="15%">权限类型名称</th>
                                <th width="15%">权限规格编码前缀</th>
                                <th width="30%">描述</th>
                                <th width="13%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in queryTypeResultList">
                                <td>
                                    <input type="checkbox" name="checkbox{{$index}}">
                                </td>
                                <td>
                                    <p ng-bind="item.typeId"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.typeName"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.typeRulePreCode"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.description"></p>
                                </td>
                                <td>
                                    <button ng-click="editQueryType($index)" class="btn btn-xs btn-edit"><i class="iconfont">&#xe60d;</i> 修改</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-controller="paginationCtrl" class="text-center">
                    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                </div>
            </div>
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$ctrl.cancel()">Close</button>
                    <h3 class="modal-title" id="modal-title"><i class="iconfont">&#xe614;</i>修改权限类型</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <form name="editQueryTypeForm" ng-submit="editQueryTypeFormSubmit()" ng-controller="editQueryTypeFormCtrl" class="form-inline" role="form">
                        <div class="row mb10">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="typeId">权限类型编码：</label>
                                    <input type="input" id="typeId" class="form-control edit-input" ng-model="modifiedQueryType.typeId" disabled>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="typeRulePreCode">权限规格编码前缀：</label>
                                    <input type="input" id="typeRulePreCode" class="form-control edit-input" ng-model="modifiedQueryType.typeRulePreCode">    
                                </div>
                            </div>
                        </div>
                        <div class="row mb10">
                            <div class="form-group col-xs-6">
                                <label class="control-label edit-label" for="typeName">权限类型名称：</label>
                                <input type="input" id="typeName" class="form-control edit-input" ng-model="modifiedQueryType.typeName">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="form-group col-xs-12">
                                <label class="control-label edit-label" for="description">描述：</label>
                                <textarea col="" row="10" id="description" class="form-control edit-txt" ng-model="modifiedQueryType.description"></textarea> 
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-submit" type="button" ng-click="$ctrl.ok()">确定</button>
                    <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">关闭</button>
                </div>
            </script>
        </div>
    </div>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-aria.min.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/ui-bootstrap.js"></script>
    <script src="../../lib/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="privilegeType.js"></script>
</body>

</html>
