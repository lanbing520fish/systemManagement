<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统管理平台-员工管理</title>
    <link href="../../lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="staffMan.css">
</head>

<body ng-app="staffManModule">
    <div class="staff-man">
        <!-- 查询 -->
        <div class="staff-man-query">
            <form name="queryStaff" ng-submit="queryStaffFormSubmit()" ng-controller="queryStaffFormCtrl" class="form-inline" role="form">
                <div class="row mb10">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label" for="staffId">员工工号：</label>
                            <input type="input" id="staffId" class="form-control query-input" ng-model="queryStaffForm.staffId">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label" for="staffName">员工姓名：</label>
                            <input type="input" id="staffName" class="form-control query-input" ng-model="queryStaffForm.staffName">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label" for="staffArea">归属地区：</label>
                            <select class="form-control query-input" id="staffArea" ng-model="queryStaffForm.staffArea" ng-options="opt for opt in areaList"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <button type="submit" ng-disabled="isForbid" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 弹出 -->
        <div ng-controller="editStaffManModalCtrl as $ctrl">
            <!-- 结果 -->
            <div class="staff-man-result" ng-controller="staffManResultCtrl">
                <div class="row result-header">
                    <div class="col-xs-4">
                        <div class="title">
                            <img src="../../images/icon_staffList.png">
                            <p class="title-cn">员工列表</p>
                            <p class="title-en">Staff list</p>
                        </div>
                    </div>
                    <div class="col-xs-8 text-right">
                        <button ng-click="addStaffMan()" class="btn btn-xs btn-set"><i class="iconfont">&#xe60e;</i> 新建</button>
                        <button ng-click="demo()" class="btn btn-xs btn-set"><i class="iconfont">&#xe613;</i> 启用</button>
                        <button ng-click="" class="btn btn-xs btn-set"><i class="iconfont">&#xe612;</i> 停用</button>
                        <button ng-click="" class="btn btn-xs btn-set"><i class="iconfont">&#xe610;</i> 删除</button>
                        <button ng-click="" class="btn btn-xs btn-set"><i class="iconfont">&#xe60f;</i> Excel批量导入</button>
                    </div>
                </div>
                <div class="result-table">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>选择</th>
                                <th>员工ID</th>
                                <th>员工工号</th>
                                <th>员工姓名</th>
                                <th>归属地区</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>最后修改时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in staffManResultList">
                                <td>
                                    <input type="checkbox" name="checkbox{{$index}}">
                                </td>
                                <td>
                                    <p ng-bind="item.staffId"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.staffJobId"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.staffName"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.staffArea"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.status"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.createDate"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.lastModifiedDate"></p>
                                </td>
                                <td>
                                    <button ng-click="editStaffMan($index)" class="btn btn-xs btn-edit"><i class="iconfont">&#xe60d;</i> 修改</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-controller="paginationCtrl" class="text-center">
                    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                </div>
            </div>
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$ctrl.cancel()">Close</button>
                    <h3 class="modal-title" id="modal-title"><i class="iconfont">&#xe603;</i>修改员工</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <form name="editStaffManForm" ng-submit="editStaffManFormSubmit()" ng-controller="editStaffManFormCtrl" class="form-inline" role="form">
                        <div class="row mb10">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="staffId">员工ID：</label>
                                    <input type="input" id="staffId" class="form-control edit-input" ng-model="modifiedStaffMan.staffId" disabled>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="staffJobId">员工工号：</label>
                                    <input type="input" id="staffJobId" class="form-control edit-input" ng-model="modifiedStaffMan.staffJobId">
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="staffName">员工姓名：</label>
                                    <input type="input" id="staffName" class="form-control edit-input" ng-model="modifiedStaffMan.staffName">
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label edit-label" for="staffArea">归属地区：</label>
                                    <select class="form-control edit-input" id="staffArea" ng-model="modifiedStaffMan.staffArea" ng-options="opt for opt in areaList"></select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-submit" type="button" ng-disabled="isForbidSubmit" ng-click="$ctrl.ok()">确定</button>
                    <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">关闭</button>
                </div>
            </script>
        </div>
    </div>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-aria.min.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/ui-bootstrap.js"></script>
    <script src="../../lib/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="staffMan.js"></script>
</body>

</html>
