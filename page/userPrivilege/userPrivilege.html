<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统管理平台-用户授权管理</title>
    <link href="../../lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="userPrivilege.css">
</head>

<body ng-app="userPrivilege">
    <div class="staff-man">
        <!-- 查询 -->
        <div class="staff-man-query">
            <form name="queryStaff" ng-submit="queryStaffFormSubmit()" ng-controller="queryStaffFormCtrl" class="form-inline" role="form">
                <div class="row mb10">
                    <div class="col-xs-4 text-right">
                        <div class="form-group">
                            <label class="control-label" for="systemAccount">系统账号：</label>
                            <input type="input" id="systemAccount" class="form-control query-input" ng-model="queryStaffForm.systemAccount">
                        </div>
                    </div>
                    <div class="col-xs-4 text-right">
                        <div class="form-group">
                            <label class="control-label" for="staffJobId">员工工号：</label>
                            <input type="input" id="staffJobId" class="form-control query-input" ng-model="queryStaffForm.staffJobId">
                        </div>
                    </div>
                    <div class="col-xs-4 text-right">
                        <div class="form-group">
                            <label class="control-label" for="staffName">员工姓名：</label>
                            <input type="input" id="staffName" class="form-control query-input" ng-model="queryStaffForm.staffName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 text-right">
                        <div class="form-group">
                            <label class="control-label" for="staffPhoneNum">手机号码：</label>
                            <input type="input" id="staffPhoneNum" class="form-control query-input" ng-model="queryStaffForm.staffPhoneNum">
                        </div>
                    </div>
                    <div class="col-xs-8 text-right">
                        <button type="submit" ng-disabled="isForbid" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 结果 -->
        <div class="staff-man-result" ng-controller="staffManResultCtrl">
            <div class="row result-header">
                <div class="col-xs-12">
                    <div class="title">
                        <img src="../../images/icon_userPrivilege.png">
                        <p class="title-cn">系统用户列表</p>
                        <p class="title-en">System user list</p>
                    </div>
                </div>
            </div>
            <div class="result-table">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>系统账号</th>
                            <th>员工工号</th>
                            <th>员工姓名</th>
                            <th>手机号码</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in staffManResultList">
                            <td>
                                <p ng-bind="item.userId"></p>
                            </td>
                            <td>
                                <p ng-bind="item.systemAccount"></p>
                            </td>
                            <td>
                                <p ng-bind="item.staffJobId"></p>
                            </td>
                            <td>
                                <p ng-bind="item.staffName"></p>
                            </td>
                            <td>
                                <p ng-bind="item.staffPhoneNum"></p>
                            </td>
                            <td>
                                <p ng-bind="item.remark"></p>
                            </td>
                            <td>
                                <button ng-click="authorizeStaffMan($index)" class="btn btn-xs btn-edit"><i class="iconfont">&#xe619;</i> 授权</button>
                                <button ng-click="" class="btn btn-xs btn-edit"><i class="iconfont">&#xe61a;</i> 权限详情</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-controller="paginationCtrl" class="text-center">
                <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
            </div>
        </div>
    </div>

    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-aria.min.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/ui-bootstrap.js"></script>
    <script src="../../lib/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="userPrivilege.js"></script>
</body>

</html>
